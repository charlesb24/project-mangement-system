<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:class="'px-3 btn btn-' + ${type}" th:fragment="action-button (link, label, type)" th:href="${link}" th:text="${label}"></a>

<nav th:fragment="breadcrumbs (links)">
    <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
        <th:block th:each="entry : ${links}">
            <li th:class="${entry.isCurrent ? 'active ' : ''} + 'breadcrumb-item'">

                <th:block th:if="${entry.title == 'Home'}">
                    <a class="link-body-emphasis" th:href="${entry.url}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                        </svg>
                        <span class="visually-hidden">Home</span>
                    </a>
                </th:block>

                <th:block th:unless="${entry.title == 'Home'}">
                    <a class="link-body-emphasis fw-semibold text-decoration-none" th:unless="${entry.isCurrent}" th:href="${entry.url}" th:text="${entry.title}"></a>
                    <span th:if="${entry.isCurrent}" th:text="${entry.title}"></span>
                </th:block>

            </li>
        </th:block>
    </ol>
</nav>

</body>
</html>
