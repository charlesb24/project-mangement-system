    <script>
        (() => {

            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = (theme) => localStorage.setItem('theme', theme);

            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme();

                if (storedTheme) {
                    return storedTheme;
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            };

            const setTheme = (theme) => {
                if (theme === 'auto') {
                    document.documentElement.setAttribute('data-bs-theme', window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                }
            }

            setTheme(getPreferredTheme());

            const showActiveTheme = (theme, focus = false) => {
                const themeSelector = document.querySelector('#theme-dropdown');

                if (!themeSelector) {
                    return;
                }

                const themeSelectorText = document.querySelector('#theme-text');
                const activeThemeIcon = document.querySelector('#theme-icon use');
                const activeBtn = document.querySelector(`[data-bs-theme-value="${theme}"]`);
                const svgOfActiveBtn = activeBtn.querySelector('svg use').getAttribute('href');

                document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                    element.classList.remove('active');
                    element.setAttribute('aria-pressed', 'false');
                });

                activeBtn.classList.add('active');
                activeBtn.setAttribute('aria-pressed', 'true');
                activeThemeIcon.setAttribute('href', svgOfActiveBtn);
                const themeSelectorLabel = `${themeSelectorText.textContent} (${activeBtn.dataset.bsThemeValue})`;
                themeSelector.setAttribute('aria-label', themeSelectorLabel);

                document.querySelectorAll('[data-theme-check]').forEach(element => {
                    element.classList.add('d-none');

                    if (element.dataset.themeCheck === theme) {
                        element.classList.remove('d-none');
                    }
                });

                if (focus) {
                    themeSelector.focus();
                }
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme();
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme());
                }
            })


            window.addEventListener('DOMContentLoaded', () => {
                showActiveTheme(getPreferredTheme());

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(option => {
                        option.addEventListener('click', () => {
                            const theme = option.getAttribute('data-bs-theme-value');

                            setStoredTheme(theme);
                            setTheme(theme);
                            showActiveTheme(theme, true);
                        });
                    });
            });
        })()
    </script>
