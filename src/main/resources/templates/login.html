<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header th:replace="~{../fragments/headers :: unauthenticated}">
</header>

<div th:if="${param.error}">
    Invalid email and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form id="sign-in" th:action="@{/login}" method="post">

    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    </div>

    <div class="form-floating">
        <input class="form-control" id="email" type="email" name="username" placeholder="Email Address" />
        <label for="email">Email Address</label>
    </div>

    <div class="form-floating">
        <input class="form-control" id="password" type="password" name="password" placeholder="Password" />
        <label for="password">Password</label>
    </div>

    <div class="pt-4">
        <input class="btn btn-primary w-100 py-2 mb-3" type="submit" value="Sign In"/>
        <p>Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
    </div>
</form>

<footer th:replace="~{../fragments/footers :: footer}">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
