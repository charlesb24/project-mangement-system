<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header th:replace="~{../fragments/headers :: authenticated}">
</header>

<main>
    <div th:object="${task}">
        <h2>Task Details</h2>
        <h4 th:text="*{name}"></h4>
        <p th:text="*{description}"></p>
        <p th:text="'Status: ' + *{status}"></p>
        <p th:text="'Priority: ' + *{priority}"></p>
        <p th:text="'Assigned To: ' + *{assignedTo.email}"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="requirement : ${requirements}">
                <td th:text="*{requirement.title}"></td>
                <td th:text="*{requirement.description}"></td>
                <td th:text="*{requirement.status}"></td>
            </tr>
            <tr>
                <td colspan="3"><a th:href="@{/projects/{projectId}/task/{taskId}/new(projectId=${projectId},taskId=${task.taskId})}">Add New Requirement</a></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/edit/{id}(id=${task.taskId})}">Edit</a>
    <a th:href="@{/delete/{id}(id=${task.taskId})}">Delete</a>
</main>

<footer th:replace="~{../fragments/footers :: footer}">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
