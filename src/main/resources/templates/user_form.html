<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header th:replace="~{../fragments/headers :: authenticated}">
</header>

<form method="POST" th:action="@{/users/save}" th:object="${user}">

  <input type="hidden" th:field="*{id}" />

  <div th:replace="~{../fragments/form_fields :: labelledInput (id='firstName', field='firstName', placeholder='First Name', label='First Name', type='text', value='*{firstName}')}">
  </div>

  <div th:replace="~{../fragments/form_fields :: labelledInput (id='middleName', field='middleName', placeholder='Middle Name', label='Middle Name', type='text', value='*{middleName}')}">
  </div>

  <div th:replace="~{../fragments/form_fields :: labelledInput (id='lastName', field='lastName', placeholder='Last Name', label='Last Name', type='text', value='*{lastName}')}">
  </div>

  <div th:replace="~{../fragments/form_fields :: labelledInput (id='email', field='email', placeholder='example@gmail.com', label='Email', type='email', value='*{email}')}">
  </div>

  <div th:replace="~{../fragments/form_fields :: labelledInput (id='phone', field='phone', placeholder='(000) 000-0000', label='Phone Number', type='text', value='*{phone}')}">
  </div>

  <div>
    <span>Preferred Contact Method: </span>
    <input id="contactMethodEmail" type="radio" th:field="*{contactMethod}" value="email" />
    <label for="contactMethodEmail">Email</label>
    <input id="contactMethodPhone" type="radio" th:field="*{contactMethod}" value="phone" />
    <label for="contactMethodPhone">Phone</label>
  </div>

  <div th:replace="~{../fragments/form_fields :: userAssignment (assignedToUserId=*{managerId}, assignableUsers=${managers}, assignedUser=${assignedUser})}">
  </div>

  <input type="submit" value="Edit" />
</form>

<footer th:replace="~{../fragments/footers :: footer}">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
