<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects | Project Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header th:replace="${links != null} ? ~{../fragments/headers :: breadcrumb-header (links=${links})} : ~{../fragments/headers :: no-breadcrumb-header}">
</header>

<main class="col-md-6 m-auto my-5">

    <div class="list-group d-grid gap-2 border-0">
        <h2>Projects</h2>
        <div th:unless="${projects.isEmpty()}">
            <th:block th:each="project : ${projects}" th:insert="~{../fragments/objects :: project-list (project=${project})}" />
            <div class="list-group-item rounded-3 d-flex flex-column p-3">
                <a th:replace="~{../fragments/navigation :: action-button (link=@{/projects/new}, label='New Project', type='primary')}"></a>
            </div>
        </div>
        <div th:if="${projects.isEmpty()}" class="list-group-item rounded-3 d-flex flex-column p-3">
            <a th:replace="~{../fragments/navigation :: action-button (link=@{/projects/new}, label='New Project', type='primary')}"></a>
        </div>
    </div>

</main>

<footer th:replace="~{../fragments/footers :: footer}">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
