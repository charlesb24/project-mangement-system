<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="POST" th:action="@{/projects/{projectId}/task/save(projectId=${projectId})}" th:object="${task}">

    <input type="hidden" th:field="*{id}" />

    <label>
      Task Name
      <input type="text" th:field="*{name}" placeholder="Name" />
    </label>
    <label>
      Task Description
      <input type="text" th:field="*{description}" placeholder="Description" />
    </label>
    <label>
      Priority
      <input type="text" th:field="*{priority}" placeholder="Priority" />
    </label>
    <label>
      Status
      <input type="text" th:field="*{status}" placeholder="Task status" />
    </label>

    <input th:if="${task.id == null}" type="submit" value="Create" />
    <input th:if="${task.id != null}" type="submit" value="Edit" />
  </form>
</body>
</html>
