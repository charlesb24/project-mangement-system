<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header th:replace="~{../fragments/headers :: authenticated}">
</header>

  <form method="POST" th:action="@{/projects/{projectId}/task/save(projectId=${projectId})}" th:object="${task}">

    <input type="hidden" th:field="*{id}" />

    <label>
      Task Name
      <input type="text" th:field="*{name}" placeholder="Name" />
    </label>
    <label>
      Task Description
      <input type="text" th:field="*{description}" placeholder="Description" />
    </label>
    <label>
      Priority
      <input type="text" th:field="*{priority}" placeholder="Priority" />
    </label>
    <label>
      Status
      <input type="text" th:field="*{status}" placeholder="Task status" />
    </label>

    <label for="assignedTo">Assigned To</label>
    <select id="assignedTo" th:field="*{assignedToUserId}">
      <option th:each="user : ${assignableUsers}" th:value="${user.id}" th:text="${user.lastName}, ${user.firstName}"></option>
      <option th:if="*{assignedToUserId == null}" th:value="${null}" selected>Unassigned</option>
      <option th:if="${assignedUser != null}" th:value="assignedUser.id" th:text="${assignedUser.lastName}, ${assignedUser.firstName}" selected></option>
    </select>

    <input th:if="${task.id == null}" type="submit" value="Create" />
    <input th:if="${task.id != null}" type="submit" value="Edit" />
  </form>

<footer th:replace="~{../fragments/footers :: footer}">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
