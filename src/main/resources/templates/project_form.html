<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${project.id == 0} ? 'Create a new' : 'Edit']] Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header th:replace="~{../fragments/headers :: authenticated}">
</header>

<main class="col-md-6 m-auto p-5">

    <h1 class="h3 mb-3 fw-normal">[[${project.id == 0} ? 'Create a new' : 'Edit']] Project</h1>

    <form class="row g-3" method="POST" th:action="@{/projects/save}" th:object="${project}">

        <input type="hidden" th:field="*{id}" />

        <div th:replace="~{../fragments/form_fields :: labelledInput (id='name', field='name', placeholder='Name', label='Project Name', type='text', value='*{name}', classes='')}">
        </div>

        <div th:replace="~{../fragments/form_fields :: labelledInput (id='description', field='description', placeholder='Description', label='Project Description', type='text', value='*{description}', classes='')}">
        </div>

        <div th:replace="~{../fragments/form_fields :: labelledInput (id='priority', field='priority', placeholder='0', label='Priority', type='number', value='*{priority}', classes='col-sm-6')}">
        </div>

        <div th:replace="~{../fragments/form_fields :: labelledInput (id='status', field='status', placeholder='Status', label='Status', type='number', value='*{status}', classes='col-sm-6')}">
        </div>

        <div th:replace="~{../fragments/form_fields :: userAssignment (assignedToUserId=*{assignedToUserId}, assignableUsers=${assignableUsers}, assignedUser=${assignedUser})}">
        </div>

        <div th:replace="~{../fragments/form_fields :: submit (label=${(project.id == 0) ? 'Create' : 'Edit'})}">
        </div>

    </form>
</main>

<footer th:replace="~{../fragments/footers :: footer}">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
