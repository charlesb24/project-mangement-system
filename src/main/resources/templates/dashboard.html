<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header th:replace="~{../fragments/headers :: ${(#authentication.isAuthenticated())} ? (${#authorization.expr('hasRole(''ROLE_ADMIN'')') or #authorization.expr('hasRole(''ROLE_OWNER'')')} ? 'authenticated-admin' : 'authenticated') : 'unauthenticated'}">
</header>

<main>

    <table>
        <thead>
            <tr>
                <th>Project</th>
                <th>Description</th>
                <th>Priority</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="project : ${inProgressProjects}">
                <td th:text="${project.name}">No Name</td>
                <td th:text="${project.description}">No Description</td>
                <td th:text="${project.priority}">No Priority</td>
                <td><a th:href="@{/projects/{id}(id=${project.id})}">View Details</a></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Priority</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${inProgressTasks}">
                <td th:text="${task.name}">No Name</td>
                <td th:text="${task.description}">No Description</td>
                <td th:text="${task.priority}">No Priority</td>
                <td><a th:href="@{/projects/{projectId}/task/{taskId}(projectId=${task.project.id}, taskId=${task.taskId})}">View Details</a></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Requirement</th>
                <th>Description</th>
                <th>View Task Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="requirement : ${inProgressRequirements}">
                <td th:text="${requirement.title}">No Title</td>
                <td th:text="${requirement.description}">No Description</td>
                <td><a th:href="@{/projects/{projectId}/task/{taskId}(projectId=${requirement.task.project.id}, taskId=${requirement.task.taskId})}">View Task</a></td>
            </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{../fragments/footers :: footer}">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
