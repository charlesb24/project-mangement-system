<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.success}">
    <div>You've successfully registered to our app!</div>
</div>
<div>
    <h2>Registration</h2>
</div>
<div>

    <header th:replace="~{../fragments/headers :: ${(#authentication.isAuthenticated())} ? (${#authorization.expr('hasRole(''ROLE_ADMIN'')') or #authorization.expr('hasRole(''ROLE_OWNER'')')} ? 'authenticated-admin' : 'authenticated') : 'unauthenticated'}">
    </header>

    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

        <div>
            <label for="firstName">First Name</label>
            <input id="firstName"
                   name="firstName"
                   placeholder="First Name"
                   th:field="*{firstName}"
                   type="text"
            />
            <p th:errors="*{firstName}"
               th:if="${#fields.hasErrors('firstName')}">
            </p>
        </div>

        <div>
            <label for="middleName">Middle Name</label>
            <input id="middleName"
                   name="middleName"
                   placeholder="Middle Name"
                   th:field="*{middleName}"
                   type="text"
            />
            <p th:errors="*{middleName}"
               th:if="${#fields.hasErrors('middleName')}">
            </p>
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName"
                   name="lastName"
                   placeholder="Last Name"
                   th:field="*{lastName}"
                   type="text"
            />
            <p th:errors="*{lastName}"
               th:if="${#fields.hasErrors('lastName')}">
            </p>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email"
                   name="email"
                   placeholder="Email Address"
                   th:field="*{email}"
                   type="email"
            />
            <p th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}">
            </p>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password"
                   name="password"
                   placeholder="Password"
                   th:field="*{password}"
                   type="password"
            />
            <p th:errors="*{password}"
               th:if="${#fields.hasErrors('password')}">
            </p>
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input id="phone"
                   name="phone"
                   placeholder="(xxx) xxx-xxxx"
                   th:field="*{phone}"
                   type="text"
            />
            <p th:errors="*{phone}"
               th:if="${#fields.hasErrors('phone')}">
            </p>
        </div>

        <div th:replace="~{../fragments/form_fields :: contactMethod (field='contactMethod')}">
        </div>

        <div>
            <button type="submit">Register</button>
            <p>Already registered? <a href="/" th:href="@{/login}">Login here</a></p>
        </div>
    </form>
</div>

<footer th:replace="~{../fragments/footers :: footer}">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
