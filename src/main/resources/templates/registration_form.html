<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Project Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header th:replace="${links != null} ? ~{../fragments/headers :: breadcrumb-header (links=${links})} : ~{../fragments/headers :: no-breadcrumb-header}">
</header>

<div th:if="${param.success}">
    <div>You've successfully registered to our app!</div>
</div>
<div class="d-flex justify-content-center align-items-center flex-column my-auto">

    <form class="small-form" method="post" role="form" th:action="@{/register/save}" th:object="${user}">

        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control"
                   id="email"
                   name="email"
                   placeholder="Email Address"
                   th:field="*{email}"
                   type="email"
            />
            <label for="email">Email</label>
            <p th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}">
            </p>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control"
                   id="password"
                   name="password"
                   placeholder="Password"
                   th:field="*{password}"
                   type="password"
            />
            <label for="password">Password</label>
            <p th:errors="*{password}"
               th:if="${#fields.hasErrors('password')}">
            </p>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control"
                   id="firstName"
                   name="firstName"
                   placeholder="First Name"
                   th:field="*{firstName}"
                   type="text"
            />
            <label for="firstName">First Name</label>
            <p th:errors="*{firstName}"
               th:if="${#fields.hasErrors('firstName')}">
            </p>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control"
                   id="middleName"
                   name="middleName"
                   placeholder="Middle Name"
                   th:field="*{middleName}"
                   type="text"
            />
            <label for="middleName">Middle Name</label>
            <p th:errors="*{middleName}"
               th:if="${#fields.hasErrors('middleName')}">
            </p>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control"
                   id="lastName"
                   name="lastName"
                   placeholder="Last Name"
                   th:field="*{lastName}"
                   type="text"
            />
            <label for="lastName">Last Name</label>
            <p th:errors="*{lastName}"
               th:if="${#fields.hasErrors('lastName')}">
            </p>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control"
                   id="phone"
                   name="phone"
                   placeholder="(xxx) xxx-xxxx"
                   th:field="*{phone}"
                   type="text"
            />
            <label for="phone">Phone Number</label>
            <p th:errors="*{phone}"
               th:if="${#fields.hasErrors('phone')}">
            </p>
        </div>

        <div th:replace="~{../fragments/form_fields :: contactMethod (field='contactMethod')}">
        </div>

        <div class="mt-3">
            <input class="btn btn-primary w-100 py-2 mb-3" type="submit" value="Register" />
            <p>Already registered? <a href="/" th:href="@{/login}">Login here</a></p>
        </div>
    </form>
</div>

<footer th:replace="~{../fragments/footers :: footer}">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
</script>

</body>
</html>
